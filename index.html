<!DOCTYPE html>
<html lang="en" ng-app="task1App">
<head>
    <meta charset="UTF-8">
    <title>Angular Training Task 1</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="node_modules/lodash/lodash.js"></script>
    <script src="node_modules/angular/angular.js"></script>

    <script src="app.js"></script>
</head>
<body ng-controller="FormCtrl">

    <form novalidate name="form" class="form-horizontal">
        <div class="form-group">
            <label for="user_age" class="col-sm-2 control-label">Age</label>
            <div class="col-sm-10">
                <input ng-model="age" name="user_age" age class="form-control" id="user_age">
                <div ng-show="form.user_age.$error.age">
                    The value must be integer greater than 18 and less than 60.
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default" ng-click="reset()">Reset</button>
            </div>
        </div>
    </form>
</body>
</html>
